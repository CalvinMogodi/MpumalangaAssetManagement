<p-table [value]="[{}]">
    <ng-template pTemplate="header">
        <tr>
            <th>Province</th>
            <th>Town</th>
            <th>Unique Identifying Code</th>
            <th>Repair Description</th>
            <th>Budget Type</th>
            <th>Status</th>
            <th>Expenditure Estimate</th>
            <th>Expenditure Estimate Year 1</th>
            <th>Expenditure Estimate Year 2</th>
            <th>Expenditure Estimate Year 3</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr *ngFor="let repairRequirement of repairRequirments">
            <td><textarea [(ngModel)]="repairRequirement.province" [rows]="6" [cols]="15" pInputTextarea></textarea></td>
            <td><textarea [(ngModel)]="repairRequirement.town" [rows]="6" [cols]="15" pInputTextarea></textarea></td>
            <td><textarea [(ngModel)]="repairRequirement.uniqueIdentifyingCode" [rows]="6" [cols]="15" pInputTextarea></textarea></td>
            <td><textarea [(ngModel)]="repairRequirement.repairDescription" [rows]="6" [cols]="15" pInputTextarea></textarea></td>
            <td><textarea [(ngModel)]="repairRequirement.budgetType" [rows]="6" [cols]="15" pInputTextarea></textarea></td>
            <td><textarea [(ngModel)]="repairRequirement.status" [rows]="6" [cols]="15" pInputTextarea></textarea></td>
            <td><textarea [(ngModel)]="repairRequirement.expenditureEstimate" [rows]="6" [cols]="15" pInputTextarea></textarea></td>
            <td><textarea [(ngModel)]="repairRequirement.expenditureEstimateYear1" [rows]="6" [cols]="15" pInputTextarea></textarea></td>
            <td><textarea [(ngModel)]="repairRequirement.expenditureEstimateYear2" [rows]="6" [cols]="15" pInputTextarea></textarea></td>
            <td><textarea [(ngModel)]="repairRequirement.expenditureEstimateYear3" [rows]="6" [cols]="15" pInputTextarea></textarea></td>
        </tr>
    </ng-template>
</p-table>

<div>
    <span>
        <div style="text-align: end;padding: 20px;">
            <button pButton type="button" label="Add Repair Requirment" (click)="addRepairRequirement()" ></button>
        </div>
    </span>
</div>
