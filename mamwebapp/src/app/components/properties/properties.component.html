<div class="grid">
    <div>
        <p-card>
            <div>
                <div style="text-align: center;" class="number-count">
                    {{stateOwnedPropertyCount}}
                </div>
                <div style="text-align: center;">
                    State Owned Properties
                </div>
            </div>
        </p-card>
    </div>
    <div>
        <p-card>
            <div style="text-align: center;" class="number-count">
                {{leasedPropertyCount}}
            </div>
            <div style="text-align: center;">
                Leased Properties
            </div>
        </p-card>
    </div>
</div>
<p-table [value]="facilities">
    <ng-template pTemplate="header">
        <tr>
            <th>File Reference</th>
            <th>Property Code</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-facility>
        <tr>
            <td>{{facility.fileReference}}</td>
            <td>{{facility.land.propertyDescription.lpiCode}}</td>
            <td>{{facility.status}}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
