<body>
<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>
<br/> <br/>
<div class="text-center" style="color: red;" *ngIf="error">
    <h5 class="mt-20">
        <li class="pi pi-exclamation-triangle" style="color: red;font-size: xx-large;"></li><span> An error has
            occured...</span>
    </h5>
    <h6 class="color-aqua">{{errorMsg}}</h6>
</div>

<div class="row">
    <button *ngIf="currentUser.roleId == 2 || currentUser.roleId == 3" style="float: right;" (click)="addProject();showDialog=true; dialogHeader='New Project'" pButton type="button" label="Add New"
        class="ui-button-info"></button>
</div>

<div class="row">
    <p-table #dt [columns]="cols" [paginator]="true" [rows]="10" selectionMode="single" rowExpandMode="single"
        *ngIf="!loading" [value]="projects" dataKey="id" editMode="row" styleClass="p-datatable-striped">
        <ng-template pTemplate="caption">
            <div style="text-align: right">
                <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Global Filter" class="ui-inputtext ui-widget"
                    (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols" style="width:18em">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                </th>
                <th style="width:10em">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="rowData">
                <td *ngFor="let col of cols">
                    {{rowData[col.field]}}
                </td>

                <td style="text-align: center;">
                    <p-splitButton label="More" [model]="buttonItems" (onDropdownClick)="selectProject(rowData)" styleClass="p-button-secondary">                    
                    </p-splitButton>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>


<div *ngIf="showDialog" class="dialogBackgroud"></div>
<p-dialog [contentStyle]="{'overflow':'visible'}" [(visible)]="showDialog" *ngIf="showDialog" [style]="{width: '70vw'}"
[baseZIndex]="2">
    <p-header> {{ dialogHeader }} </p-header>
    <app-add-edit-project (newAsset)='addUpdateAsset($event)' [project]="project"></app-add-edit-project>
</p-dialog>

<div *ngIf="showdelete" class="dialogBackgroud"></div>
<p-dialog header="Confirmation" [(visible)]="showdelete" [breakpoints]="{'960px': '75vw'}" [style]="{width: '25vw'}" [baseZIndex]="10000" 
    [draggable]="false" [resizable]="false">
    <p>Are you sure to delete this project?</p>
    <p-dialog-footer>
            <button style="float: left;" (click)="showdelete=false" pButton type="button" label="No" class="ui-button-info"></button>
            <button style="float: right;" (click)="showdelete=false;deleteFacility()" pButton type="button" label="Yes" class="ui-button-info"></button>
    </p-dialog-footer>
</p-dialog>
</body>
